<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/decks"></ion-back-button>
        </ion-buttons>
    <ion-title>Deck {{deckId}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item  *ngFor="let post of posts" (click)="presentModal(post.id)">
          <ion-label>{{post.title}}</ion-label>
        </ion-item>
        
      </ion-list>

</ion-content>
