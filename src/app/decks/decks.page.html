<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Decks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    The world is your oyster.
    <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be your guide.</p>
    <ion-button color="primary" (click)="presentModal()">Open Modal</ion-button>
  </div>

  <ion-list>
    <ion-item  *ngFor="let deck of decks"  [routerLink]="['/decks/', deck.id]" routerDirection="forward">
      <ion-label>{{deck.name}}</ion-label>
    </ion-item>
    
  </ion-list>
</ion-content>
