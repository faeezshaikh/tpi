<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Card # {{cardId}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item  *ngFor="let comment of comments">
          <ion-label>{{comment.content}}</ion-label>
        </ion-item>
        
      </ion-list>
  <ion-button (click)="dismiss()">Dismiss</ion-button>
</ion-content>
